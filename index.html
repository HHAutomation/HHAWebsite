<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Herp Hub Automation | Coming Soon</title>
<style>
    body {
        margin: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: #0b0f0c;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #ffffff;
        text-align: center;
    }
    .container {
        padding: 2rem;
        max-width: 600px;
    }
    .logo {
        width: 200px;
        height: auto;
        margin-bottom: 1rem;
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #ffffff;
        text-shadow: 0 0 20px rgba(139, 195, 74, 0.3);
    }
    p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #e0e0e0;
    }
    input[type="email"] {
        padding: 0.75rem;
        font-size: 1rem;
        width: 70%;
        max-width: 300px;
        margin-bottom: 1rem;
        background: #2a2a2a;
        border: 2px solid #74c101;
        border-radius: 4px;
        color: #ffffff;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="email"]:focus {
        outline: none;
        border-color: #8ed305;
        box-shadow: 0 0 10px rgba(139, 195, 74, 0.3);
    }
    input[type="email"]::placeholder {
        color: #888;
    }
    button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        background: #74c101;
        color: #1a1a1a;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background 0.3s, transform 0.1s;
    }
    button:hover {
        background: #8ed305;
        transform: translateY(-2px);
    }
    button:active {
        transform: translateY(0);
    }
    .email-link {
        color: #8ed305;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }
    .email-link:hover {
        color: #AED581;
        text-decoration: underline;
    }
    @media(max-width: 400px) {
        h1 { font-size: 2rem; }
        p { font-size: 1rem; }
        input[type="email"] { width: 100%; }
    }
</style>
</head>
<body>
<div class="container">
    <img src="assets/HerpHubGreenLogo.png" alt="HerpHub Logo" class="logo">
    <h1>Herp Hub: Coming Soon!!!</h1>
    <p>Automated Herpetology IoT Products for you and your Herps!</p>
    <p>Contact us for any inquiries, feature requests, or collaborations!</p>
    <p>Email us at <a href="mailto:herphubautomation@gmail.com" class="email-link">herphubautomation@gmail.com</a></p>
    <p>Copyright &copy; 2025 HerpHub, LLC.</p>
    
</div>
</body>
</html>
